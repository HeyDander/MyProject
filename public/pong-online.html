<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="dashboard-body">
    <div class="bg-orb orb-a" aria-hidden="true"></div>
    <div class="bg-orb orb-b" aria-hidden="true"></div>

    <main class="dashboard-wrap">
      <section class="dashboard-card game-card">
        <div class="game-head">
          <div>
            <p class="brand-kicker">Multiplayer</p>
            <h1>Pong Online</h1>
          </div>
          <div class="game-meta">
            <p>You: <strong data-mp-you>0</strong></p>
            <p>Enemy: <strong data-mp-enemy>0</strong></p>
          </div>
        </div>

        <div class="progress-line">
          <p>Total points: <strong data-points>0</strong></p>
          <p>Crystals: <strong data-crystals>0</strong></p>
          <p>Current skin: <strong data-skin-name>Classic</strong></p>
        </div>

        <div class="hub-list">
          <p class="hub-row">
            <span>Room code:</span>
            <strong data-mp-room>â€”</strong>
          </p>
          <p class="hub-row">
            <span>Status:</span>
            <strong data-mp-status>Create room or join by code</strong>
          </p>
        </div>

        <form class="friend-form" data-mp-join-form>
          <input type="text" name="code" maxlength="6" placeholder="Room code (6 chars)" />
          <button class="btn" type="submit">Join Room</button>
          <button class="btn btn-ghost" type="button" data-mp-create>Create Room</button>
        </form>

        <canvas class="arcade-board" width="720" height="420" aria-label="Pong multiplayer board"></canvas>

        <p class="card-subtitle game-help">Touch and drag on board to move paddle. First to 7 wins.</p>
        <p class="shop-message" data-mp-message aria-live="polite"></p>

        <div class="dashboard-actions">
          <a class="btn btn-ghost" href="/dashboard">Back to hub</a>
          <button class="btn" type="button" data-mp-restart>Restart Match</button>
          <button class="btn" type="button" data-logout>Log out</button>
        </div>
      </section>
    </main>

    <script src="/app.js" defer></script>
    <script src="/skins.js" defer></script>
    <script src="/pong-online.js" defer></script>
  </body>
</html>
