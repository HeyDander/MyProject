<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a" aria-hidden="true"></div>
    <div class="bg-orb orb-b" aria-hidden="true"></div>

    <main class="login-layout">
      <section class="brand-panel">
        <p class="brand-kicker">Recovery</p>
        <h1>Reset password</h1>
        <p class="brand-text">
          Enter email, code, and new password to restore access.
        </p>
      </section>

      <section class="login-card" aria-label="Reset password form">
        <h2>Set new password</h2>
        <p class="card-subtitle">Use 6-digit code from email</p>

        <form class="login-form" data-auth-form data-endpoint="/api/password/reset">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />

          <label for="code">Code</label>
          <input
            type="text"
            id="code"
            name="code"
            placeholder="6-digit code"
            inputmode="numeric"
            pattern="[0-9]{6}"
            minlength="6"
            maxlength="6"
            required
          />

          <label for="password">New password</label>
          <div class="password-wrap">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="At least 8 characters"
              minlength="8"
              required
            />
            <button type="button" class="password-toggle" data-toggle-password data-target="password">
              Show
            </button>
          </div>

          <p class="form-message" data-message aria-live="polite"></p>
          <button type="submit">Update password</button>
        </form>

        <p class="signup-text">
          Need another code? <a href="/forgot-password">Resend reset code</a>
        </p>
      </section>
    </main>

    <script src="/app.js" defer></script>
  </body>
</html>
