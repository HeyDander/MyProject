<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Email</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a" aria-hidden="true"></div>
    <div class="bg-orb orb-b" aria-hidden="true"></div>

    <main class="login-layout">
      <section class="brand-panel">
        <p class="brand-kicker">Verification</p>
        <h1>Confirm your email</h1>
        <p class="brand-text">
          We sent a 6-digit code to your email. Enter it below to activate your
          account.
        </p>
      </section>

      <section class="login-card" aria-label="Verify form">
        <h2>Verify Email</h2>
        <p class="card-subtitle">Check your inbox and enter the verification code</p>

        <form class="login-form" data-verify-form>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="code">Code</label>
          <input
            type="text"
            id="code"
            name="code"
            placeholder="6-digit code"
            inputmode="numeric"
            pattern="[0-9]{6}"
            minlength="6"
            maxlength="6"
            required
          />

          <p class="form-message" data-message aria-live="polite"></p>

          <button type="submit">Verify</button>
          <button type="button" class="btn btn-ghost" data-resend>Resend code</button>
        </form>

        <p class="signup-text">Already verified? <a href="/login">Go to login</a></p>
      </section>
    </main>

    <script src="/app.js" defer></script>
    <script src="/verify.js" defer></script>
  </body>
</html>
