<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="dashboard-body">
    <div class="bg-orb orb-a" aria-hidden="true"></div>
    <div class="bg-orb orb-b" aria-hidden="true"></div>

    <main class="dashboard-wrap">
      <section class="dashboard-card hub-card">
        <p class="brand-kicker">Community</p>
        <h1>All Created Games</h1>
        <p class="card-subtitle">Games published by all players.</p>

        <div class="hub-list" data-community-games-list>
          <p class="hub-muted">Loading games...</p>
        </div>

        <div class="dashboard-actions">
          <a class="btn btn-ghost" href="/dashboard">Back to hub</a>
          <a class="btn" href="/upload-game">Upload Game</a>
          <button class="btn" type="button" data-logout>Log out</button>
        </div>
      </section>
    </main>

    <script src="/app.js" defer></script>
  </body>
</html>
