<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a" aria-hidden="true"></div>
    <div class="bg-orb orb-b" aria-hidden="true"></div>

    <main class="login-layout">
      <section class="brand-panel">
        <p class="brand-kicker">New Account</p>
        <h1>Create your profile</h1>
        <p class="brand-text">
          Register to unlock your secure dashboard and keep your data in one
          place.
        </p>
      </section>

      <section class="login-card" aria-label="Register form">
        <h2>Register</h2>
        <p class="card-subtitle">Create account with Clerk authentication</p>
        <div class="login-form" id="clerk-auth-root" data-clerk-mode="sign-up"></div>
        <p class="form-message" data-clerk-message aria-live="polite"></p>
      </section>
    </main>

    <script src="/app.js" defer></script>
    <script src="/clerk-auth.js" defer></script>
  </body>
</html>
