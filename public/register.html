<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a" aria-hidden="true"></div>
    <div class="bg-orb orb-b" aria-hidden="true"></div>

    <main class="login-layout">
      <section class="brand-panel">
        <p class="brand-kicker">New Account</p>
        <h1>Create your profile</h1>
        <p class="brand-text">
          Register to unlock your secure dashboard and keep your data in one
          place.
        </p>
      </section>

      <section class="login-card" aria-label="Register form">
        <h2>Register</h2>
        <p class="card-subtitle">Create your account in less than a minute</p>

        <form class="login-form" data-auth-form data-endpoint="/api/register">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="player_name"
            minlength="3"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />

          <label for="password">Password</label>
          <div class="password-wrap">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="At least 8 characters"
              minlength="8"
              required
            />
            <button type="button" class="password-toggle" data-toggle-password data-target="password">
              Show
            </button>
          </div>

          <div class="form-meta">
            <label class="remember">
              <input type="checkbox" name="remember" />
              Keep me signed in
            </label>
            <a href="/login">I already have an account</a>
          </div>

          <p class="form-message" data-message aria-live="polite"></p>
          <button type="submit">Create account</button>
        </form>
      </section>
    </main>

    <script src="/app.js" defer></script>
  </body>
</html>
