<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a" aria-hidden="true"></div>
    <div class="bg-orb orb-b" aria-hidden="true"></div>

    <main class="login-layout">
      <section class="brand-panel">
        <p class="brand-kicker">Secure Access</p>
        <h1>Welcome back</h1>
        <p class="brand-text">
          Sign in to continue with your files and personalized workspace
          settings.
        </p>
      </section>

      <section class="login-card" aria-label="Login form">
        <h2>Login</h2>
        <p class="card-subtitle">Enter your account credentials</p>

        <form class="login-form" data-auth-form data-endpoint="/api/login">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />

          <label for="password">Password</label>
          <div class="password-wrap">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="********"
              required
            />
            <button type="button" class="password-toggle" data-toggle-password data-target="password">
              Show
            </button>
          </div>

          <div class="form-meta">
            <label class="remember">
              <input type="checkbox" name="remember" />
              Remember me
            </label>
            <a href="/register">Create account</a>
          </div>

          <p class="form-message" data-message aria-live="polite"></p>
          <button type="submit">Sign in</button>
        </form>

        <p class="signup-text">
          Don&apos;t have an account? <a href="/register">Register now</a>
        </p>
      </section>
    </main>

    <script src="/app.js" defer></script>
  </body>
</html>
