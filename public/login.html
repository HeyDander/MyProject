<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a" aria-hidden="true"></div>
    <div class="bg-orb orb-b" aria-hidden="true"></div>

    <main class="login-layout">
      <section class="brand-panel">
        <p class="brand-kicker">Secure Access</p>
        <h1>Welcome back</h1>
        <p class="brand-text">
          Sign in to continue with your files and personalized workspace
          settings.
        </p>
      </section>

      <section class="login-card" aria-label="Login form">
        <h2>Login</h2>
        <p class="card-subtitle">Sign in with Auth0 or your local account</p>
        <div class="login-form" id="auth-root" data-auth-mode="sign-in"></div>
        <p class="form-message" data-auth-message aria-live="polite"></p>
      </section>
    </main>

    <script src="/app.js" defer></script>
    <script src="/auth-provider.js" defer></script>
  </body>
</html>
