<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a" aria-hidden="true"></div>
    <div class="bg-orb orb-b" aria-hidden="true"></div>

    <main class="login-layout">
      <section class="brand-panel">
        <p class="brand-kicker">Recovery</p>
        <h1>Forgot password?</h1>
        <p class="brand-text">
          Enter your email and we will send a 6-digit reset code.
        </p>
      </section>

      <section class="login-card" aria-label="Forgot password form">
        <h2>Reset access</h2>
        <p class="card-subtitle">Request password reset code</p>

        <form class="login-form" data-auth-form data-endpoint="/api/password/forgot">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />

          <p class="form-message" data-message aria-live="polite"></p>
          <button type="submit">Send reset code</button>
        </form>

        <p class="signup-text">
          Remembered your password? <a href="/login">Back to login</a>
        </p>
      </section>
    </main>

    <script src="/app.js" defer></script>
  </body>
</html>
